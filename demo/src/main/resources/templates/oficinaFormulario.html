<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Oficina</title>
</head>
<body>
    
<br>
<div>    
    <h1 class="text-center" th:text="${titulo}"></h1>
    <form th:action="@{/oficinas/new/save}" th:object="${oficina}" method="post">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required />
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" th:field="*{direccion}" required />
        
        <label for="cantidadpuntosatencion">Cantidad de Puntos de Atención:</label>
        <input type="number" id="cantidadpuntosatencion" name="cantidadpuntosatencion" th:field="*{cantidadpuntosatencion}" required />
        
        <label for="idgerenteoficina">Gerente de Oficina:</label>
        <select class="form-control" id="idgerenteoficina" name="idgerenteoficina" required>
            <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.id.toString()}"></option>
        </select>

        
        <input type="hidden" id="horaapertura" name="horaapertura"  value="08:00:00" required />
        
        
        <input type="hidden" id="horacierre" name="horacierre" value ="17:00:00" required />

        <br>
        <div class="text-center">
            <input type="submit" value="Guardar">
        </div>
        
    </form>
</div>

</body>
</html>
