<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencia Bancaria</title>
</head>
<body>
    <form th:action="@{/operacionesbancarias/new/save}" th:object="${operacionBancaria}" method="post">
        <label for="monto">Monto a transferir:</label>
        <input type="number" name="monto" id="monto" step="0.01" min="1" th:field="${operacionBancaria.monto}">
        
        <label for="cuentaafectada">Cuenta Origen: </label>
        <select class="form-control" id="cuentaafectada" name="cuentaafectada" required>
            <option th:each="cuenta : ${cuentas}" th:value="${cuenta.id}" th:text="${cuenta.id}"></option>
        </select>

        <label for="cuentadestino">Cuenta Destino: </label>
        <select class="form-control" id="cuentadestino" name="cuentadestino" required>
            <option th:each="cuenta : ${cuentas}" th:value="${cuenta.id}" th:text="${cuenta.id}"></option>
        </select>
        <input type="hidden" name="tipooperacion"  value="transferencia">


        <button type="submit">Submit</button>
    </form>
</body>
</html>
